<script src="scripts.js"></script>
<script>
  setUpChat({
    klaviyoA: "",
    klaviyoG: "",
    waitingTime: 1000,
    isWebflow: true,
    noScrollDown: true,
    items: [
      {
        question: "test?",
        type: "options",
        optionsName: "test",
        options: [
          { text: "yes", id: "yes" },
          { text: "no", id: "no" },
        ],
        nextItems: {
          yes: {
            question: "why?",
            type: "options",
            optionsName: "why",
            options: [
              { text: "idk", id: "idk" },
              { text: "eheheh", id: "eheheh" }
            ],
            nextItems: {
              idk: {
                question: "are you certain?",
                type: "options",
                optionsName: "is-certain",
                options: [
                  {text: "absolutely", id: "absolutely"},
                  {text: "i dont think so", id: "i-dont-think-so"},
                ]
              }
            }
          },
          no: {
            question: "explain then:",
            type: "text",
            id: "explain-then",
          }
        }
      },
      {
        question: "Ok. expain then",
        type: "text",
        id: "explain",
      },
      {
        question: "submitting",
        type: "submit",
      },
    ]
  })
</script>
